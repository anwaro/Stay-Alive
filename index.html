<html>
  <head>
    <title> Stay Alive</title>
    <script src="http://lukaszmical.pl/public/js/myQuery.js"></script>
    <script src='http://lukaszmical.pl/public/js/projects/StayAlive.js'></script> 
		<script src='http://lukaszmical.pl/public/js/buzz.min.js'></script> 
		<link rel="stylesheet"  href="http://lukaszmical.pl/public/css/projects/stayalive.css" >
  </head>
  <body>
    <center><div id="load"></div></center>

    <div id = "game">
        <div id="gameScoreInfo">
            <span id="time"></span><span id="gameSound"></span>
        </div>
        <div id="gameInfo">
            <div  class="first-block" >
                <center><h2 id="gover" style="display:none" class="h"> GAME OVER </h2></center>
                <center><a id ="textInfo">Move your ball and <br>
                        try alive as long as you can</a></center>
                <center><h1 id="playGame">START</h1></center>
            </div>
            <div id="yourscore"  class="next-block" >
                <center><h2  class="h">YOUR SCORE </h2></center>
                <center><h1 id="yourcs"  class="h">-</h1></center>
            </div>
            <div  class="next-block" >
                <center><h2 class="h">BEST SCORE</h2></center>
                <center><h1 id="bestcs" class="h">0</h1></center>
            </div>
        </div>
        <canvas id="StayAlive"></canvas>
    </div>

  </body>
</html>
